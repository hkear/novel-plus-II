<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑模板配置</h5>
                </div>
                <div class="ibox-content">
                    <form id="form" method="post" class="form-horizontal">
                        <input type="hidden" name="id" th:value="${template.id}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">模板名称：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" th:value="${template.name}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">模板编码：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="code" th:value="${template.code}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">自定义CSS：</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="customCss" rows="10" placeholder="全局自定义CSS样式" th:text="${template.customCss}"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">提交</button>
                                <button class="btn btn-white" type="button" onclick="history.back()">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script>
    $(function() {
        $('#form').validate({
            submitHandler: function(form) {
                $.ajax({
                    type: "POST",
                    url: "/system/templateConfig/edit",
                    data: JSON.stringify($(form).serializeObject()),
                    contentType: "application/json",
                    success: function(r) {
                        if(r.code === 0) {
                            parent.layer.msg("修改成功");
                            parent.location.href = "/system/templateConfig";
                        } else {parent.layer.msg(r.msg);}
                    }
                });
            }
        });
    });
</script>
</body>
</html>
