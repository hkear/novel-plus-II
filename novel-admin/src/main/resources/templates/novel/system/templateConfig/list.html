<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>模板配置管理</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover" id="exampleTable">
                        <thead>
                            <tr>
                                <th>模板名称</th>
                                <th>模板编码</th>
                                <th>是否默认</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="temp : ${templateList}">
                                <td th:text="${temp.name}"></td>
                                <td th:text="${temp.code}"></td>
                                <td th:text="${temp.isDefault == 1 ? '是' : '否'}"></td>
                                <td>
                                    <a class="btn btn-primary btn-xs" th:href="@{/system/templateConfig/edit/{id}(id=${temp.id})}">编辑</a>
                                    <button class="btn btn-success btn-xs" th:if="${temp.isDefault != 1}" onclick="setDefault('${temp.id}')">设为默认</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script>
    function setDefault(id) {
        layer.confirm('确定将该模板设为默认？', function(index) {
            $.post("/system/templateConfig/setDefault", {id: id}, function(r) {
                if(r.code === 0) {
                    layer.msg("设置成功");
                    location.reload();
                } else {layer.msg(r.msg);}
            });
            layer.close(index);
        });
    }
</script>
</body>
</html>
