<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>站点配置</h5>
                </div>
                <div class="ibox-content">
                    <form id="form" method="post" class="form-horizontal">
                        <input type="hidden" name="id" th:value="${config.id}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">站点标题：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="siteTitle" th:value="${config.siteTitle}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Favicon地址：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="faviconUrl" th:value="${config.faviconUrl}" required>
                                <span class="help-block m-b-none">建议填写绝对路径或相对路径，如：/images/favicon.ico</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Logo地址：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="logoUrl" th:value="${config.logoUrl}" required>
                                <span class="help-block m-b-none">建议填写绝对路径或相对路径，如：/images/logo.png</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">当前模板：</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="templateCode" required>
                                    <option th:each="temp : ${templateList}" th:value="${temp.code}" th:text="${temp.name}" th:selected="${temp.code == config.templateCode}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">提交</button>
                                <button class="btn btn-white" type="button" onclick="history.back()">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include
